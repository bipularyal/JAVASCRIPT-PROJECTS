<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">

</head>
<body>
    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal">
            </i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
                <div class="modal-content">
                    <form action="" id="bookmark-form">
                        <!-- Website Name -->
                        <div class="form-group">
                            <label for="website-name" class="form-label">
                                Website name
                            </label>
                            <input type="text" class="form-input" id="website-name">
                        </div>
                        <!-- Website URL -->
                        <div class="form-group">
                            <label for="website-url" class="form-label">
                                Website URL
                            </label>
                            <input type="text" class="form-input" id="website-url">
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
        </div>

    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
